<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Agregar Carro</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h1 class="col-5 h1 mt-4">Actualizar Informacion Carro</h1>
    </div>
    <div class="row justify-content-center mt-5">
        <form action="#" method="post" class="col-8" th:action="@{/carros/editar/}+${carModel.id}" >
            <div>
                <label for="marca" class="form-label" >Marca</label>
                <input type="text" id="marca" name="marca" class="form-control" th:value="${carModel.marca} ?: ''">
            </div>
            <div>
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" id="modelo" name="modelo" class="form-control" th:value="${carModel.modelo}">
            </div>
            <div>
                <label for="precio" class="form-label">Precio</label>
                <input type="number" id="precio" name="precio" class="form-control" th:value="${carModel.precio}">
            </div>
            <div class="mt-5">
                <button type="submit" class="btn btn-success">Agregar</button>
                <button type="reset" class="btn btn-danger">Limpiar</button>
                <a href="http://localhost:8080/carros" class="btn btn-primary">Regresar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
