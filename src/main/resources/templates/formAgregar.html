<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Agregar Carro</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <h2 class="col-4 h1">Ingresar Nuevo Carro</h2>
        </div>
        <div class="row justify-content-center mt-5">
            <form action="#" method="post" class="col-8" th:action="@{/carros/agregar}" th:object="${carModel}">
                <div>
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" id="marca" name="marca" class="form-control">
                </div>
                <div>
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" id="modelo" name="modelo" class="form-control">
                </div>
                <div>
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" id="precio" name="precio" class="form-control">
                </div>
                <div class="col-6">
                    <div class="mt-5 ">
                        <button type="submit" class="btn btn-success">Agregar</button>
                        <button type="reset" class="btn btn-danger">Limpiar</button>
                        <a href="http://localhost:8080/carros" class="btn btn-primary">Regresar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
