<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Lista de Carros</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4 justify-content-center" >
            <div class="col-3">
                <h1>Lista de Carros</h1>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-8">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Precio</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr th:each="car: ${carros}">
                        <th scope="row" th:text="${car.id}"></th>
                        <td th:text="${car.marca}"></td>
                        <td th:text="${car.modelo}"></td>
                        <td th:text="${car.precio}"></td>
                        <td>
                            <a class="btn btn-danger" th:href="@{/carros/delete/}+${car.id}" >delete</a>
                            <a class="btn btn-warning" th:href="@{/carros/editar/}+${car.id}">editar</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
        <div class="row mt-4 justify-content-center" >
            <div class="col-2">
                <a href="http://localhost:8080/carros/agregar" class="btn btn-primary">Agregar Carro</a>
            </div>
        </div>
    </div>
</body>
</html>
